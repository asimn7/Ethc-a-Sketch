<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="title"><h1>Sketch Pad</h1></div>
        <div class="mode"><p>Mode:Coloring</p></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttonwithslider">
                <div class="buttons">
                <button onclick="changeColor('black')" type="button"><i class="fa-solid fa-pen-fancy" style="color: #080808;"></i>Black</button>
                <button onclick="changeColor('random')" type="button" class="random"><i class="fa-solid fa-pen-fancy" style="color: #764737;"></i>Random</button>
                <button onclick="changeColor('white')" type="button"><i class="fa-solid fa-eraser" style="color: #0d0d0d;"></i>Eraser</button>
                <button onclick="resetSketchpad()" type="button"><i class="fa-solid fa-trash-arrow-up" style="color: #000000;"></i>Reset</button>
                </div>
                <div id="slider">
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
                    <button type="button">Set Size</button>
                </div>
                
            </div>
                
            </div>
           
           
        </div>             
</body>
<script src="scripts.js"></script>
</html>
